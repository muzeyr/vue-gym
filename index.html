<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>VueJS Demo</title>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head> 
<body>
  <div id="app">
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="#!">one</a></li>
      <li><a href="#!">two</a></li>
      <li class="divider"></li>
      <li><a href="#!">three</a></li>
    </ul>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i
                class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" v-model="frm.first_name" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" v-model="frm.last_name" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="email" type="email" v-model="frm.email" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s4">
            <input id="pr_date" type="text" v-model="frm.pr_date" class="datepicker">
            <label for="pr_date">Üyelik Tarihi</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">

            <div class="input-field inline">
              <button class="btn waves-effect waves-light red lighten-2" v-on:click="saveForm" type="submit"
                name="action">
                <i class="material-icons right">Kaydet</i>
              </button>
            </div>
          </div>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>FirstName</th>
            <th>Last Name</th>
            <th>E-Mail</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>
          <tr v-for="(item, index) in list">
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.pr_date}}</td>
            <td> <button class="btn waves-effect waves-light red lighten-2" v-on:click="updateForm(item)" type="submit"
              name="action">
              <i class="material-icons right">Düzenle</i>
            </button></td>
          </tr>

        </tbody>
      </table>


    </div>


  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>


  
  
  <script>

      document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.datepicker');
          var instances = M.Datepicker.init(elems, options);
        });
      
        // Or with jQuery
      
        $(document).ready(function(){
          $('.datepicker').datepicker();
        });
                
      </script>

</body>

</html>
